<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/css/style.css">
    <title>Practical 6</title>
</head>
<body>
    <header>
        <img class="borders_and_paddings" src="https://dict.khai.edu/themes/custom/omega_dict/logo.svg" alt="khai" width="128">

        <h2>Feedback Form</h2>

        <form style="text-align: center">
            <label for="search">Search</label><br>
            <input type="text" id="search" name="search" placeholder="Search">
            <input type="submit" value="Search">
        </form>
    </header>

    <hr>

    <main>
        <div class="form">
            <form id="name_form">
                <label for="firstname">First name</label><br>
                <input type="text" id="firstname" name="firstname"><br><br>
                <label for="lastname">Last name</label><br>
                <input type="text" id="lastname" name="lastname"><br>
            </form>

            <form>
                <label for="address">Address</label><br>
                <input type="text" id="address" name="address"><br><br>
                <label for="city_town">City/town</label><br>
                <input type="text" id="city_town" name="city_town"><br><br>
                <label for="zipcode">ZIP/Postal code</label><br>
                <input type="text" id="zipcode" name="zipcode"><br><br>

                <label for="country">Country</label><br>
                <select name="country" id="country">
                    <option value="none">- None -</option>
                    <option value="ua">Ukraine</option>
                    <option value="pl">Poland</option>
                    <option value="de">Germany</option>
                    <option value="es">Spain</option>
                </select>
            </form>
        </div>

        <br>

        <form>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="number">Phone number</label><br>
            <input type="text" id="number" name="number"><br><br>
        </form>

        <p>Was this page helpful?</p>
        <form>
            <input type="radio" id="yes" name="yes_no" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="yes_no" value="no">
            <label for="no">No</label><br>
        </form>

        <br>

        <form>
            <label for="comments">Your comments</label><br>
            <textarea id="comments" name="comments" rows="5" cols="60"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
        <br>

    </main>

    <footer>
        <p><sub>Â© Danylo Lopatin. All rights reserved.</sub></p>
    </footer>
</body>
</html>
